<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Preview</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div id="image">

    <img class="preview" src="preview3.jpg" alt="Preview Image 3">
    <script src="script.js"></script> <!-- Script tag for your JavaScript file -->
</body>
</html>
